<script>

    $(document).ready(function () {
        // Update the current year in copyright
        $('.tm-current-year').text(new Date().getFullYear());
    });

    let images = document.querySelectorAll('.tm-gallery-item img');
    for (let i = 0; i < images.length; i++) {
        images[i].addEventListener('click', function () {
            let image = images[i];
            let bigimg = document.createElement('div');
            bigimg.style.position = 'fixed';
            bigimg.style.top = '0';
            bigimg.style.left = '0';
            bigimg.style.width = '100%';
            bigimg.style.height = '100%';
            bigimg.style.background = 'rgba(17, 17, 16, 0.8)';
            bigimg.style.display = 'flex';
            bigimg.style.justifyContent = 'center';
            bigimg.style.alignItems = 'center';
            bigimg.style.zIndex = "100000";
            document.body.appendChild(bigimg);
            let large = document.createElement('img');
            large.src = image.src;
            large.style.height = '60%';
            bigimg.appendChild(large);
            large.addEventListener('click', function () {
                bigimg.remove();
            });
        });
    }
    
    $(document).ready(function () {
        $('.filter-btn').click(function () {
            var filterValue = $(this).data('filter');
            if (filterValue === 'all') {
                $('.tm-gallery-item').show();
            } else {
                $('.tm-gallery-item').hide();
                $('.tm-gallery-item[data-filter="' + filterValue + '"]').show();
            }
        });
    });
    function changeColor(){
        var color="#f00|#0f0|#00f|#880|#808|#088|yellow|green|blue|gray";
        color=color.split("|");
        document.getElementById("blink").style.color=color[parseInt(Math.random() * color.length)];
    }
    setInterval("changeColor()",200);

</script>
